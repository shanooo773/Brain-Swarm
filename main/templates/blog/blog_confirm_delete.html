{% extends "base.html" %}
{% load static %}

{% block title %}Delete Blog Post - Brain Swarm{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
                    </div>
                    
                    <h2 class="mb-3">Delete Blog Post</h2>
                    <p class="mb-4">Are you sure you want to delete the blog post <strong>"{{ blog.title }}"</strong>?</p>
                    <p class="text-muted mb-4">This action cannot be undone.</p>
                    
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-3">
                            <i class="bi bi-trash"></i> Yes, Delete
                        </button>
                    </form>
                    
                    <a href="{% url 'blog_detail' blog.id %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
    border-radius: 8px;
    padding: 12px 24px;
    font-weight: 600;
}

.btn-danger:hover {
    background-color: #c82333;
    border-color: #bd2130;
}

.btn-outline-secondary {
    border-color: #6c757d;
    color: #6c757d;
    border-radius: 8px;
    padding: 12px 24px;
}

.btn-outline-secondary:hover {
    background-color: #6c757d;
    border-color: #6c757d;
}

.card {
    border: none;
    border-radius: 12px;
}
</style>
{% endblock %}
