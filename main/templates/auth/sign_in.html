{% extends "base.html" %}
{% load static %}

{% block title %}Sign In - Brain Swarm{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Sign In</h2>
                    
                    <div id="error-container"></div>
                    
                    <form id="signin-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="Enter your email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" id="signin-submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="{% url 'sign_up' %}" class="text-decoration-none">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control {
    border-radius: 8px;
    border: 1px solid #ddd;
    padding: 12px;
}

.btn-primary {
    background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-weight: 600;
}

.btn-primary:hover {
    background: linear-gradient(45deg, #ff5252, #ff7979);
}

.btn-outline-primary {
    border-color: #ff6b6b;
    color: #ff6b6b;
}

.btn-outline-primary:hover {
    background-color: #ff6b6b;
    border-color: #ff6b6b;
}

.btn-outline-warning {
    border-color: #ffc107;
    color: #ffc107;
}

.btn-outline-warning:hover {
    background-color: #ffc107;
    border-color: #ffc107;
}

.card {
    border: none;
    border-radius: 12px;
}

.spinner-border-sm {
    width: 1rem;
    height: 1rem;
}
</style>

<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
